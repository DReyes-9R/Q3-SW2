<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Bot Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator p-4 rounded">
            <div class="row">
                <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
                    <img src="robot.jpg" alt="Robot" class="robot-img">
                </div>
                <div class="col-md-7 text-left">
                    <h3>Greetings human, please enter your name then try out this calculator</h3>
                    
                    <div class="mb-3">
                    <label for="fname">Enter name:</label>
                    <input type="text" id="fname" class="form-control">
                    <h5 id="guestName"></h5>
                    <button type="button" class="btn btn-primary mt-2 w-100" onclick="greet()">Greet</button>
                </div>

                <div class="mb-3 input-container">
                    <label>Enter a value for <strong>a</strong>:</label>
                    <input type="number" id="num1" class="form-control mb-2" placeholder="Enter first number">
                
                <div class="mb-3 input-container">    
                    <label>Enter a value for <strong>b</strong>:</label>
                    <input type="number" id="num2" class="form-control mb-2" placeholder="Enter second number">
                </div>
            </div>
        </div>
    </div>        
            <div class="row mt-3">
                <div class="col-md-6">
                    <button class="btn btn-success w-100 mb-2" onclick="calculateProduct()">product of a and b</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-warning w-100 mb-2" onclick="calculatePower()">a raise to b</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-danger w-100 mb-2" onclick="calculateRemainder()">get the remainder</button>
                </div>
                <div class="col-md-6">
                    <button class="btn btn-info w-100 mb-2" onclick="checkEquality()">check if a is equal to b</button>
                </div>
                <div class="button-refresh">
                    <center><button class="btn btn-purple w-100 mb-2" onclick="reloadPage()">REFRESH</button></center>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

        function calculateProduct() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            alert(`The product of a and b is ${num1 * num2}`);
        }

        function calculatePower() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            alert(`a raised to the power of b is ${Math.pow(num1, num2)}`);
        }

        function calculateRemainder() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            alert(`The remainder of a divided by b is ${num1 % num2}`);
        }

        function checkEquality() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            alert(`Is a equal to b? ${num1 === num2}`);
        }

        function reloadPage() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('fname').value = ""; 
            document.getElementById('guestName').innerHTML = "";
            alert(`are you sure you want to REFRESH?`)
        }
        
        function greet() {
            var name = document.getElementById('fname').value;

            document.getElementById('guestName').innerHTML = `Hello ${name}, My name is Astro.`;
            }
    </script>

<footer>
<div class="footer">

</div> 
</footer>


</body>
</html>
